<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' type='text/css' href='./styles.css'>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/eae4585e69.js" crossorigin="anonymous"></script>
  <title>Static Comp Challenge</title>
</head>
<body>
  <main class='main-container'>
    <header>
      <div class='username-login-container'>
        <i class='far fa-smile fa-1x' alt='smiley face icon'></i>
        <aside class='username'>Admin Username</aside>
        <i class='fas fa-sort-down fa-1x' alt='arrow icon'></i>
      </div>
      <nav class='nav-header'>
        <div class='nav-container'>
          <i class='fas fa-chevron-down fa-1x' alt='arrow-icon'></i>
          <h3 class='active'>PLANTS</h3>
          <i class='fas fa-bars fa-1x' alt='three bars stacked icon'></i>
          <h3>CARE</h3>
          <i class='far fa-heart' alt='heart icon'></i>
          <h3>FAVORITES</h3>
        </div>
        <div class='title-container'>
          <h1 class='page-title'>Happy Plant</h1>
          <i class='fas fa-seedling fa-3x' alt='plant seedling icon'></i>
        </div>
      </nav>
    </header>
    <h1 class='body-title'>Plants</h1>
    <section class='grid-container'>
      <section class='plant-grid'>
        <section class='card'>
          <div class='card-top one'>
            <i class="far fa-arrow-alt-circle-right fa-3x"></i>
          </div>
          <div class='card-bottom'></div>
        </section>
        <section class='card'>
          <div class='card-top two'>
            <i class="far fa-arrow-alt-circle-right fa-3x"></i>
          </div>
          <div class='card-bottom'></div>
        </section>
        <section class='card'>
          <div class='card-top three'>
            <i class="far fa-arrow-alt-circle-right fa-3x"></i>
          </div>
          <div class='card-bottom'></div>
        </section>
        <section class='card'>
          <div class='card-top four'>
            <i class="far fa-arrow-alt-circle-right fa-3x"></i>
          </div>
          <div class='card-bottom'></div>
        </section>
        <section class='card'>
          <div class='card-top five'>
            <i class="far fa-arrow-alt-circle-right fa-3x"></i>
          </div>
          <div class='card-bottom'></div>
        </section>
        <section class='card'>
          <div class='card-top six'>
            <i class="far fa-arrow-alt-circle-right fa-3x"></i>
          </div>
          <div class='card-bottom'></div>
        </section>
        <section class='card'>
          <div class='card-top seven'>
            <i class="far fa-arrow-alt-circle-right fa-3x"></i>
          </div>
          <div class='card-bottom'></div>
        </section>
        <section class='card'>
          <div class='card-top eight'>
            <i class="far fa-arrow-alt-circle-right fa-3x"></i>
          </div>
          <div class='card-bottom'></div>
        </section>

      </section>
    </section>
  </main>
</body>
</html>
